<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的自我介绍</title>
    <style>
        body {
            font-family: '微软雅黑', Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f9ff;
        }

        .header {
            text-align: center;
            background-color: #a4d8fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .section {
            background-color: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c6aa3;
            font-size: 32px;
            margin: 10px 0;
        }

        h2 {
            color: #ff7b00;
            font-size: 24px;
            border-left: 5px solid #ffb700;
            padding-left: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        .interest-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            list-style: none;
            padding: 0;
        }

        .interest-item {
            background-color: #ffe082;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 16px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 0 auto;
            display: block;
            background: url('https://example.com/child-avatar.png') center/cover; /* 替换为实际图片地址 */
        }

        .signature {
            text-align: right;
            font-style: italic;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="child-avatar.png" alt="我的照片" class="avatar">
        <h1>大家好，我是张小萌</h1>
    </div>

    <div class="section">
        <h2>基本信息</h2>
        <p>📅 年龄：10岁<br>
        🌟 星座：双子座<br>
        🏫 学校：阳光实验小学 四年级3班</p>
    </div>

    <div class="section">
        <h2>我的爱好</h2>
        <ul class="interest-list">
            <li class="interest-item">📚 阅读故事书</li>
            <li class="interest-item">🎨 水彩画</li>
            <li class="interest-item">⚽ 踢足球</li>
            <li class="interest-item">🐶 照顾我的小狗</li>
        </ul>
    </div>

    <div class="section">
        <h2>我最喜欢的</h2>
        <p>🍎 水果：草莓和芒果<br>
        🍴 食物：妈妈做的番茄炒蛋<br>
        📺 动画片：超级飞侠<br>
        📖 课外书：《神奇树屋》系列</p>
    </div>

    <div class="section">
        <h2>我的特长</h2>
        <p>1. 连续跳绳记录：158次/分钟<br>
        2. 获得学校绘画比赛二等奖<br>
        3. 可以背出30首古诗</p>
    </div>

    <div class="section">
        <h2>我的梦想</h2>
        <p>长大后想当一名动物医生，<br>
        帮助受伤的小动物恢复健康！🐾</p>
    </div>

    <p class="signature">很高兴认识大家！希望我们能成为好朋友！😊</p>
</body>
</html>
